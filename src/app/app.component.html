<div class="row chat">
  <div class="col-sm-4 container">
    <div class="title mt-3">
      Users
    </div>
    <div [ngClass]="{ users: true, 'scroll-bar': userLength > 10 }">
      <div class="user mt-1 row" *ngFor="let user of users">
        <span class="col-sm-10">{{ user.name }}</span>
        <span
          [ngClass]="{
            'col-sm-2': true,
            'status-active': user.status === 1,
            'status-inactive': user.status === -1
          }"
          ><i class="fa fa-circle"></i
        ></span>
      </div>
    </div>
    <div class="mt-4 mb-4">
      <input type="text" />
    </div>
    <div class="col-sm-8"></div>
  </div>
  <div class="col-sm-8"></div>
</div>
