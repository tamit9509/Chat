<div class="title mt-3" @getdown>Users</div>
<div [ngClass]="{ users: true, 'scroll-bar': userLength > 10 }">
  <div class="user mt-1 row" *ngFor="let user of users" @fade>
    <div class="col-sm-10">{{ user.name }}</div>
    <div [ngClass]="{
            'col-sm-2': true,
            'status-active': user.status === 1,
            'status-inactive': user.status === -1
          }">
      <i class="fa fa-circle"></i>
    </div>
  </div>
</div>
<div class="mt-4 mb-4">
  <form [formGroup]="search">
    <div class="form-group">
      <input type="text" [(ngModel)]="name" formControlName="name" class="form-control " (keyup)="keyup($event)" />
    </div>
  </form>
</div>
<ngb-pagination [collectionSize]="userLength" [(page)]="page" [pageSize]="3" aria-label="Default pagination">
</ngb-pagination>
